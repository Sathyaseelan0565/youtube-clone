    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>

            <span></span>
        </div>
        <img src="./images/YouTube-Logo.wine.svg" class="logo" alt="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"> <img src="./images/search.png" alt=""> </button>
        </div>
        <div class="user-option">
            <img src="./images/live-video-on-30.png" class="icon" alt="">

        <div class="user-db">
            <img src="./images/users-30.png"  alt="">

    </nav>

    <!-- Side bar -->

    <div class="side-bar">
       <a href="#" class="links active"><img src="./images/home-page-24.png" alt="home" id="home">Home</a> 
       <a href="#" class="links"><img src="./images/compass-30.png" alt="">Explore</a> 
       <a href="#" class="links"><img src="./images/video-playlist-30.png" alt="">Subscription</a> 
       <hr class="seperator">
       <a href="#" class="links"><img src="./images/books-24.png" alt="">Library</a> 
       <a href="#" class="links"><img src="./images/time-machine-30.png" alt="">History</a> 
       <a href="#" class="links"><img src="./images/laptop-play-video-24.png" alt="">Your video</a> 
       <a href="#" class="links"><img src="./images/clock-30.png" alt="">Watch later</a> 
       <a href="#" class="links"><img src="./images/facebook-like-24.png" alt="">Liked video`</a> 
       <a href="#" class="links"><img src="./images/expand-arrow-30.png" alt="">Show more</a> 
    </div>

    <!-- filter  nav -->

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">css</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligent</button>
        <button class="filter-options">machine learning</button>
